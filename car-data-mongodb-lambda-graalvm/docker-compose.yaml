version: '3.8'
services:
  mongodb:
    image: mongo:5.0.10
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: test
    command: "mongod --replSet rs0 --bind_ip_all"
    healthcheck:
      test: mongo --eval "rs.initiate()" && mongo --eval 'db.createUser({user:"user",pwd:"user",roles:["readWrite"]})'
      start_period: 5s
      interval: 10s
