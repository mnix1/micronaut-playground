  native-agent-test:
    volumes:
      - ./src/main/resources/META-INF/native-image/:/home/app/agent-output/
    build:
      context: .
      dockerfile: ./scripts/DockerfileNativeAgentTest
    entrypoint: bash -c "cp -rf /var/task/car-data-mongodb-lambda-graalvm/build/native/agent-output/test/* /home/app/agent-output"
  native-test:
    image: mvppl123/graalvm:java17-0.0.1
    working_dir: /home
    volumes:
      - ./:/home
    command: bash -c "./gradlew car-data-mongodb-lambda-graalvm:nativeTest"
  local-run:
    image: car-data-mongodb-lambda-graalvm:latest
    ports:
      - "9001:8080"
    environment:
      LOGGER_LEVELS_COM_DISPLATE: DEBUG
    volumes:
      - ./aws-lambda-rie:/aws-lambda-rie
    entrypoint: bash -c "cp -R /function /var/task && /aws-lambda-rie"
    env_file:
      - .env