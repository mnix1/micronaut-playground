  native-agent-test:
    environment:
      TESTCONTAINERS_RYUK_DISABLED: "true"
    volumes:
      - ./src/main/resources/META-INF/native-image/:/home/app/agent-output/
      - ~/.gradle/wrapper:/root/.gradle/wrapper
      - ~/.m2:/root/.m2
      - /var/run/docker.sock:/var/run/docker.sock
    network_mode: "host"
    build:
      context: ./..
      dockerfile: ./car-data-mongodb-lambda-graalvm/scripts/DockerfileNativeAgentTest
    entrypoint: bash -c "./gradlew clean -Pagent --info car-data-mongodb-lambda-graalvm:test && cp -rf /var/task/car-data-mongodb-lambda-graalvm/build/native/agent-output/test/* /home/app/agent-output"
  native-test:
    image: mvppl123/graalvm:java17-0.0.1
    working_dir: /home
    volumes:
      - ./:/home
    command: bash -c "./gradlew car-data-mongodb-lambda-graalvm:nativeTest"
